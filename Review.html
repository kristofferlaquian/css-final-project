<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Website Project - Kristoffer Laquian</title>
    <link rel="stylesheet" href="/css/review.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Island CornDogs</div>
            <ul class="nav-links">
                <li><a href="Main.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Review.html" class="active">Leave a Review!</a></li>
            </ul>
        </nav>
    </header>
    <form method="post" action="https://api.web3forms.com/submit">
        <h2>Leave a Review!</h2>
          <input type="hidden" name="access_key" value="f0db3d49-35e2-44b6-9b04-9c94d753a7ba">
          
          <label for="firstname">First Name:</label>
          <input id="firstname" type="text" name="first name" required minlength="3" maxlength="20" placeholder="First Name">
          <br>

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="last name" minlength="3" maxlength="20" placeholder="Last Name" required>
          <br>

          <label for="e-mail">Email:</label>
          <input type="email" name="email" id="e-mail" placeholder="Email Address" maxlength="50" minlength="15" required>
          <br>

          <label for="cphone">Phone Number:</label>
          <input type="tel" pattern="[0-9]+" title="Numbers Only" name="cellnumber" id="cphone" required placeholder="670123456" min="8" maxlength="18">
          <br>

          <label for="Note">Share Your Experience!</label>
          <textarea name="message" id="Note" placeholder="Tell us anything!" maxlength="300"></textarea>

          <div class="h-captcha" data-captcha="true"></div>

          <button type="submit" href="Review.html">Finish Form</button>
    </form>

     <footer>
        <p>&copy; 2025 Island CornDogs</p>
    </footer>
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>

</html>
