<body>
    <header>
        <nav class="navbar">

                <li><a href="Main.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>

                <li><a href="Review.html" class="active">Leave a Review</a></li>
            </ul>

    </header>
    <form action="https://api.web3forms.com/submit">
        <h2>Leave a Review!</h2>
          <input type="hidden" name="access_key" value="4305a657-0835-457e-8c00-a1864f872293">
          
          <label for="firstname">First Name:</label>
          <input id="firstname" type="text" name="first name" required minlength="3" maxlength="20" placeholder="First Name">
          <br>

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="last name" minlength="3" maxlength="20" placeholder="Last Name" required>
          <br>

          <label for="e-mail">Email:</label>
          <input type="email" name="email" id="e-mail" placeholder="Email Address" maxlength="50" minlength="15" required>
          <br>

          <label for="cphone">Phone Number:</label>
          <input type="tel" pattern="[0-9]+" title="Numbers Only" name="cellnumber" id="cphone" required placeholder="(123) 456-7890" min="8" maxlength="12">
          <br>

          <label for="Note">Share Your Experience!</label>
          <textarea name="message" id="Note"></textarea>

          <button type="submit">Finish Form</button>
    </form>

</body>
